<br />

<div class="card">
    <p-toast></p-toast>
    <p-dataView #dv [value]="premadeBouquets" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name"
                        (input)="dv.filter($any($event.target).value, 'contains')">
                </span>
                <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
            </div>
        </ng-template>
        <ng-template let-premadeBouquet pTemplate="gridItem">
            <div class="p-col-12 md:col-3">
                <div class="premadeBouquet-grid-item card">
                    <div class="premadeBouquet-grid-item-top">
                    </div>
                    <br />
                    <div class=" premadeBouquet-grid-item-content">
                        <img [src]="'http://localhost:8080/BouquetStorySystem-war/' + premadeBouquet.imgAddress" />
                        <br />
                        <div class="premadeBouquet-name">{{premadeBouquet.name}}</div>
                        <!-- <div class="premadeBouquet-description">{{premadeBouquet.description}}</div> -->
                        <div class="premadeBouquet-price">${{premadeBouquet.unitPrice | number : '.2-2'}}</div>
                        <br />
                    </div>
                    <div class="premadeBouquet-grid-item-bottom">
                        <p-button class="view-more-button"
                            [routerLink]="['/viewPremadeBouquet', premadeBouquet.itemId]">View More</p-button>
                        &nbsp;&nbsp;&nbsp;
                        <p-button class="add-to-cart-button" (click)="addProductToCart(premadeBouquet)">Add to Cart
                        </p-button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">Test Footer</ng-template>
    </p-dataView>

</div>
