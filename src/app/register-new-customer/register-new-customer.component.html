
<div class="card">
    <div class="container">
        <form>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="firstName"><b>First Name</b></label>
            &nbsp;
            <input type="text" pInputText  placeholder="Enter First Name" [(ngModel)]="newCustomer.firstName" name="firstName" id="firstName" required>
            &nbsp;
            <label for="lastName"><b>Last Name</b></label>
            &nbsp;
            <input type="text" pInputText  placeholder="Enter Last Name" [(ngModel)]="newCustomer.lastName" name="lastName" id="lastName" required>
            &nbsp;
            <label for="email"><b>Email</b></label>
            &nbsp;
            <input type="text" pInputText  placeholder="Enter Email" [(ngModel)]="newCustomer.email" name="email" id="email" required>
            &nbsp;
            <label for="psw"><b>Password</b></label>
            &nbsp;
            <input type="password" pInputText placeholder="Enter Password"  [(ngModel)]="newCustomer.password" name="psw" id="psw" required>
            &nbsp;
            <hr>
            <button type="submit" pButton pRipple class="registerbtn"  (click)="registerNewCustomer()" >Register</button>
        </form>
    </div>
</div>
