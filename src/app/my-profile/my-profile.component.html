<br />
<br />

<div class="card2">
    <section class="col-2" id="navSectionLeft">
        <h2>My Account</h2>
        <div>
            <p-menu class="menu" [model]="profileMenuItems"></p-menu>
        </div>
        <br />
        <h2>My Orders</h2>
        <div>
            <p-menu class="menu" [model]="myOrderMenuItems"></p-menu>
        </div>
    </section>
    <section class="col-9" id="ordersSectionRight">
        <div class="cardMyProfile">
            <h2>My Profile</h2>
            <div>
                <p-panel header="Name">
                    <span>{{currentCustomer.firstName}} {{currentCustomer.lastName}}</span>
                </p-panel>
            </div>
            <br />
            <div>
                <p-panel header="Email">
                    <span>{{currentCustomer.email}}</span>
                </p-panel>
            </div>
            <br />
            <div class="grid p-fluid">
                <div class="col-2 md:col-2">
                    <button pButton pRipple label="Edit Profile" (click)="editProfile()"></button>
                </div>

                <div class="col-2 md:col-2">
                    <button pButton pRipple label="Change Password" (click)="changePassword()"></button>
                </div>
            </div>
        </div>
    </section>
</div>
<br />

<form name="editProfileForm" ngNativeValidate>
    <p-dialog header="Update Profile" [(visible)]="displayUpdateDialog">

        <div *ngIf="registerError == true" style="text-align: center; color: red;">
            {{message}}
        </div>
        <div *ngIf="registerSuccess == true" style="text-align: center; color: green;">
            {{message}}
        </div>

        <label for="email" style="margin-right: 45px;">Email</label>
        <input type="email" size="25" pInputText value={{currentCustomer.email}} name="email" id="email" disabled>
        <br /><br />

        <label for="firstName" style="margin-right: 10px;">First Name</label>
        <input type="text" size="25" pInputText placeholder="Enter First Name" [(ngModel)]="currentCustomer.firstName"
            name="firstName" id="firstName" required>
        <br /><br />

        <label for="lastName" style="margin-right: 10px;">Last Name</label>
        <input type="text" size="25" pInputText placeholder="Enter Last Name" [(ngModel)]="currentCustomer.lastName"
            name="lastName" id="lastName" required>
        <br /><br />

        <div style="margin-left: 25%;">
            <!-- <button pButton pRipple type="reset" label="Clear" class="p-button-secondary"></button> -->
            &nbsp;&nbsp;&nbsp;
            <button type="submit" value="Submit" pButton pRipple class="registerbtn" (click)="updateCustomer()"
                label=" Update Profile "></button>
        </div>
    </p-dialog>
</form>

<form name="editProfileForm" ngNativeValidate>
    <p-dialog header="Change Password" [(visible)]="displayPasswordDialog">

        <div *ngIf="registerError == true" style="text-align: center; color: red;">
            {{message}}
        </div>
        <div *ngIf="registerSuccess == true" style="text-align: center; color: green;">
            {{message}}
        </div>

        <label for="psw" style="margin-right: 15px;">Password</label>
        <input type="text" size="25" pInputText placeholder="Enter new Password" [(ngModel)]="newPassword" name="psw"
            id="psw" minlength="8" required>
        <br /><br />

        <div style="margin-left: 22%;">
            <!-- <button pButton pRipple type="reset" label="Clear" class="p-button-secondary"></button> -->
            &nbsp;&nbsp;&nbsp;
            <button type="submit" value="Submit" pButton pRipple class="registerbtn" (click)="updatePassword()"
                label=" Change Password "></button>
        </div>
    </p-dialog>
</form>
