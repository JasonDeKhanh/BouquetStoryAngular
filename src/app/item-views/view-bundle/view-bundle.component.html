<br />
<div class="card">

	<span *ngIf="retrieveBundleError == true" style="color:red;">Bundle ID {{bundleId}} does not exist!</span>

	<p-panel class="bundle-info" header="Bundle Info" *ngIf="retrieveBundleError == false && bundleToView != null">
		<div class="bundle-image">
			<img [src]="'http://localhost:8080/BouquetStorySystem-war/' + bundleToView.imgAddress" />
		</div>
		<br />

		<p-panel class="bundle-name" header="Bundle Name">
			{{bundleToView.name}}
		</p-panel>
		<br />

		<p-panel class="bundle-promotion" header="Current Promotion" *ngIf="bundleToView.promotion != null">
			{{bundleToView.promotion?.name}}: {{bundleToView.promotion?.discountPercent}}% off!
		</p-panel>
		<br />

		<p-panel class="bundle-price" header="Price">
			<span *ngIf="bundleToView.promotion != null">
				<s>${{bundleToView.totalPrice | number : '.2-2'}}</s> 
			</span>
			<span>
				${{bundleToView.unitPrice | number : '.2-2'}}
			</span>
		</p-panel>
		<br />

		<p-panel class="bundle-description" header="Description">
			{{bundleToView.description}}
		</p-panel>
		<br />

		<!-- <p-panel header="Product List">
			Consider creating a getListFromProductQuantities method in Bundle to display here
		</p-panel> -->
		
		<p-button class="add-to-cart-button" (click)="addProductToCart(bundleToView)">Add to Cart</p-button>
		
	</p-panel>
</div>
