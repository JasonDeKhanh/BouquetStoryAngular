<br />
<div class="card">
    <p-toast></p-toast>
    <p-dataView #dv [value]="bundles" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name"
                        (input)="dv.filter($any($event.target).value, 'contains')">
                </span>
                <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
            </div>
        </ng-template>
        <ng-template let-bundle pTemplate="gridItem">
            <div class="p-col-12 md:col-3">
                <div class="bundle-grid-item card">
                    <div class="bundle-grid-item-top">
                        <span class="bundle-promotion" *ngIf="bundle.promotion != null">{{bundle.promotion?.name}}
                            Promotion!</span>
                        <div class="bundle-promotion-percent" *ngIf="bundle.promotion != null">
                            {{bundle.promotion?.discountPercent}}% off! <s>${{bundle.totalPrice | number : '.2-2'}}</s>
                        </div>
                    </div>
                    <br />
                    <div class=" bundle-grid-item-content">
                        <img [src]="'http://localhost:8080/BouquetStorySystem-war/' + bundle.imgAddress" />
                        <br />
                        <div class="bundle-name">{{bundle.name}}</div>
                        <!-- <div class="bundle-description">{{bundle.description}}</div> -->
                        <div class="bundle-price">${{bundle.unitPrice | number : '.2-2'}}</div>
                        <br />
                    </div>
                    <div class="bundle-grid-item-bottom">
                        <p-button class="view-more-button" [routerLink]="['/viewBundle', bundle.itemId]">View More
                        </p-button>
                        &nbsp;&nbsp;&nbsp;
                        <p-button class="add-to-cart-button" (click)="addProductToCart(bundle)">Add to Cart</p-button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">Test Footer</ng-template>
    </p-dataView>

</div>
