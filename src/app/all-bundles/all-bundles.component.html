<br />
<div class="card">
    <p-dataView #dv [value]="bundles" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"
                    styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name"
                        (input)="applyFilterGlobal($event, dv)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-bundle pTemplate="gridItem">
            <div class="p-col-12 md:col-4">
                <div class="bundle-grid-item card">
                    <div class="bundle-grid-item-top">
                        <div>
                            <!-- <span class="bundle-category">{{bundle.color}}</span> -->
                        </div>
                    </div>
                    <div class="bundle-grid-item-content">
                        <img [src]="'http://localhost:8080/BouquetStorySystem-war/' + bundle.imgAddress" />
                        <div class="bundle-name">{{bundle.name}}</div>
                        <!-- <div class="bundle-description">{{bundle.description}}</div> -->
                    </div>
                    <div class="bundle-grid-item-bottom">
                        <!-- <span class="bundle-price">${{bundle.unitPrice}}</span> -->
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">Test Footer</ng-template>
    </p-dataView>

</div>
